<div class="container">
    <h1 style="text-align:center;">Purchase History</h1>
    <br />
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr style="background-color:black; color:white;">
            <th scope="col">#</th>
            <th scope="col">Game Name</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
            <th scope="col">Total Price</th>
            <th scope="col">Purchase Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let libraryItem of library">
            <th scope="row">{{ libraryItem.id }}</th>
            <td>{{ libraryItem.gameName }}</td>
            <td>{{ libraryItem.price }}</td>
            <td>{{ libraryItem.amount }}</td>
            <td>{{ libraryItem.price * libraryItem.amount }}</td>
            <td>{{ libraryItem.purchaseDate }}</td>
          </tr>
          
        </tbody>
      </table>
      
     
</div>
