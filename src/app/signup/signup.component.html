<aside class="col-sm-4" style="margin-left: auto; margin-right: auto; margin-top: 45px;">
<div class="card">
<article class="card-body">
<h4 class="card-title mb-4 mt-1">Sign Up</h4>
	 <form [formGroup]="userAddForm" (ngSubmit)="add()" class="form-group">
    <div>
    	<label>Your username</label>
        <input name="" class="form-control" placeholder="Username" type="text" name="user_name" formControlName="userName" />
    </div> 
    <div class="form-group">
    	<label>Your e-mail</label>
        <input name="" class="form-control" placeholder="E-mail" type="text" name="e_mail" formControlName="email" />
    </div> 
    <div class="form-group">
    	<label>Your password</label>
        <input class="form-control" placeholder="******" type="password" name="password" formControlName="password" />
    </div>
    <br />
    <div class="form-group">
        <button type="submit" [disabled]="userAddForm.invalid" class="btn btn-primary btn-block"> Sign Up </button>
    </div>                                                         
</form>
</article>
</div>
</aside>
